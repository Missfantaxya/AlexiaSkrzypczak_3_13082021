<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--svg-->
  <script src="https://kit.fontawesome.com/e9f8e419b3.js" crossorigin="anonymous"></script>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <!--local styles-->

  <title>ohmyfood</title>
</head>

<body>
  <header>
    <h1>
      <img src="./assets/ohmyfood@2x.svg" alt="logo ohmyfood">
    </h1>
  </header>

  <main>
    <section>
      <div>
        <button type="button">
          <i class="fas fa-map-marker-alt fa-lg"></i>
        </button>
        <input type="search" id="location" placeholder="Choisissez votre lieux" value="Paris, Belleville">
      </div>
    </section>
    <section>
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exceptio, sélectionnés par nosoins.</p>
      <button>Explorez nos restaurants</button>
    </section>
    <section>
      <div>
        <div>1</div>
        <div>
          <i class="fas fa-mobile-alt"></i>
        </div>
        <p>Choisissez un restaurant</p>
      </div>
      <div>
        <div>2</div>
        <div>
          <i class="fas fa-list-ul"></i>
        </div>
        <p>Composez votre menu</p>
      </div>
      <div>
        <div>3</div>
        <div>
          <i class="fas fa-store"></i>
        </div>
        <p>Dégustez au restaurant</p>
      </div>
    </section>
    <section>
      <h2>Restaurants</h2>
      <section class="card">
        <div class="card__image">
          <img src="./assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="une assiette de salade et poisson au restaurant">
          <p>Nouveau</p>
        </div>
        <div>
          <div>
            <h3>La pelatte du goût</h3>
            <p>Ménilmontant</p>
          </div>
          <div>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card__image">
          <img src="./assets/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette d'arancini au restaurant">
          <p>Nouveau</p>
        </div>
        <div>
          <div>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
          </div>
          <div>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card__image">
          <img src="./assets/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiette d'un toast composé au restaurant ">
        </div>
        <div>
          <div>
            <h3>&#192; la française</h3>
            <p></p>
          </div>
          <div>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </section>
      <section class="card">
        <div class="card__image">
          <img src="./assets/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="assiette de poisson au restaurant">
        </div>
        <div>
          <div>
            <h3></h3>
            <p></p>
          </div>
          <div>
            <i class="far fa-heart"></i>
          </div>
        </div>
      </section>
    </section>
    
  </main>

  <footer>
    Footer
  </footer>
</body>
</html>
