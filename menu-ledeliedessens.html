<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--svg-->
    <script
      src="https://kit.fontawesome.com/e9f8e419b3.js"
      crossorigin="anonymous"
    ></script>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!--local styles-->
    <link rel="stylesheet" href="./style.css" />

    <title>ohmyfood - Le délice des sens</title>
  </head>
  <body>
    <header class="header header--restaurant">
      <div class="header__wrapper">
        <a class="header__link" href="./accueil.html">
          <div>
            <i class="fas fa-arrow-left fa-lg"></i>
          </div>
        </a>
        <h1 class="header__title--restaurant">
          <img
            class="header__logo"
            src="./public/ohmyfood.png"
            alt="logo noir ohmyfood"
          />
        </h1>
      </div>
    </header>
    <main class="main__menu">
      <div class="menu__image menu__image--delicedessens"></div>
      <div class="menu__content">
        <section>
          <div class="menu__title">
            <h2>Le délice des sens</h2>
            <div class="heart__icone">
              <div class="restaurant__icone heart heart__regular"></div>
              <div class="restaurant__icone heart heart__solid"></div>
            </div>
          </div>
        </section>
        <form class="menu__form">
          <div class="menu__wrapper">
            <section class="menu__section">
              <h3 class="menu__type">Entrées</h3>
              <div class="menu__underline"></div>
              <div class="menu__card menu__card--1">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="tartare"
                      >Tartare de thon</label
                    >
                    <label class="menu__detail" for="tartare"
                      >Assaisonné au yuzu</label
                    >
                  </div>
                  <label class="menu__price" for="tartare">25€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="tartare"
                    name="tartare"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--2">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="homard"
                      >Bouchée de homard croustillant</label
                    >
                    <label class="menu__detail" for="homard"
                      >Et sa farandole de petits légumes</label
                    >
                  </div>
                  <label class="menu__price" for="homard">35€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="homard"
                    name="homard"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--3">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="veloute"
                      >Velouté de cèpes</label
                    >
                    <label class="menu__detail" for="veloute"
                      >Aux truffes</label
                    >
                  </div>
                  <label class="menu__price" for="veloute">20€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="veloute"
                    name="veloute"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
            </section>
            <section class="menu__section">
              <h3 class="menu__type">Plats</h3>
              <div class="menu__underline"></div>
              <div class="menu__card menu__card--4">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="poulet"
                      >Poulet rôti aux herbes de Provence</label
                    >
                    <label class="menu__detail" for="poulet"
                      >Et sa crème de truffe</label
                    >
                  </div>
                  <label class="menu__price" for="poulet">40€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="poulet"
                    name="poulet"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--4">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="langouste"
                      >Langouste rôtie</label
                    >
                    <label class="menu__detail" for="langouste"
                      >Et ses légumes de saison</label
                    >
                  </div>
                  <label class="menu__price" for="langouste">35€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="langouste"
                    name="langouste"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--5">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="angus"
                      >Côte de boeuf Angus</label
                    >
                    <label class="menu__detail" for="angus"
                      >Et sa purée de panais</label
                    >
                  </div>
                  <label class="menu__price" for="angus">44€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="angus"
                    name="angus"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
            </section>
            <section class="menu__section">
              <h3 class="menu__type">Desserts</h3>
              <div class="menu__underline"></div>
              <div class="menu__card menu__card--6">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="farandole"
                      >Farandole de desserts</label
                    >
                    <label class="menu__detail" for="farandole">Du chef</label>
                  </div>
                  <label class="menu__price" for="farandole">18€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="farandole"
                    name="farandole"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--7">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="creme">Crème brulée</label>
                    <label class="menu__detail" for="creme">Revisitée</label>
                  </div>
                  <label class="menu__price" for="creme">22€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="creme"
                    name="creme"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--8">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="tiramisu">Tiramisu</label>
                    <label class="menu__detail" for="tiramisu"
                      >À la noisette</label
                    >
                  </div>
                  <label class="menu__price" for="tiramisu">23€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="tiramisu"
                    name="tiramisu"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="menu__button">
            <input class="menu__nutton btn" type="submit" value="Commander" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">
        <img
          class="footer__logo"
          src="./public/ohmyfood@2x.svg"
          alt="logo blanc ohmyfood"
        />
      </h2>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="#">
              <i class="fas fa-utensils"></i>
              &nbsp; Proposer un restaurant
            </a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">
              <i class="fas fa-hands-helping fa-xs"></i>
              &nbsp; Devenir partenaire
            </a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Mentions légales</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="mailto:email@exemple.com">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
