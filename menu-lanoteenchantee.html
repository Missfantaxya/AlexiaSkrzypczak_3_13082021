<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--svg-->
  <script src="https://kit.fontawesome.com/e9f8e419b3.js" crossorigin="anonymous"></script>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <!--local styles-->
  <link rel="stylesheet" href="./style.css">

  <title>ohmyfood - La note enchantée</title>
</head>

<body>
  <header>
    <a href="./index.html">
      <i class="fas fa-arrow-left"></i>
    </a>
    <img src="./public/ohmyfood@2x.svg" alt="logo noir ohmyfood">
  </header>
  <main>
    <img src="./public/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette d'arancini au restaurant">
    <section>
      <h2>La note enchantée
        <i class="far fa-heart"></i>
      </h2>
    </section>
    <form>
      <section>
        <h3>Entrées</h3>
        <div>
          <div>
            <label for="ravioles">Ravioles de foie gras</label>
            <div>
              <label for="ravioles">Accompagnés de leur crème à la truffe</label>
              <label for="ravioles">25€</label>
            </div>
          </div>
          <input type="checkbox" id="ravioles" name="ravioles">
        </div>
        <div>
          <div>
            <label for="caviar">Caviar osciètre</label>
            <div>
              <label for="caviar">Sur blini à la farine de blé noir</label>
              <label for="caviar">35€</label>
            </div>
          </div>
          <input type="checkbox" id="caviar" name="caviar">
        </div>
        <div>
          <div>
            <label for="potiron">Homard et espuma de potiron</label>
            <div>
              <label for="potiron">Mariné aux zestes d'orange</label>
              <label for="potiron">20€</label>
            </div>
          </div>
          <input type="checkbox" id="potiron" name="potiron">
        </div>
        <div>
          <div>
            <label for="foiegrascuit">Foie gras de canard cuit entier</label>
            <div>
              <label for="foiegrascuit">Confiture de figue et pain toasté</label>
              <label for="foiegrascuit">35€</label>
            </div>
          </div>
          <input type="checkbox" id="foiegrascuit" name="foiegrascuit">
        </div>
      </section>
      <section>
        <h3>Plats</h3>
        <div>
          <div>
            <label for="saintjacques">Noix de coquilles Saint-Jacques</label>
            <div>
              <label for="saintjacques">Sur lit de purée de céleri-rave</label>
              <label for="saintjacques">40€</label>
            </div>
          </div>
          <input type="checkbox" id="saintjacques" name="saintjacques">
        </div>
        <div>
          <div>
            <label for="langoustine">Langoustine poêlée</label>
            <div>
              <label for="langoustine">Purée de patate douce</label>
              <label for="langoustine">35€</label>
            </div>
          </div>
          <input type="checkbox" id="langoustine" name="langoustine">
        </div>
        <div>
          <div>
            <label for="mijote">Mijoté de queue de boeuf</label>
            <div>
              <label for="mijote">Et riz sauvage aux zestes de citron</label>
              <label for="mijote">44€</label>
            </div>
          </div>
          <input type="checkbox" id="mijote" name="mijote">
        </div>
      </section>
      <section>
        <h3>Desserts</h3>
        <div>
          <div>
            <label for="macaronnoisette">Macaron noisette et chocolat</label>
            <div>
              <label for="macaronnoisette">Glace au caramel brun et sel de Guérande</label>
              <label for="macaronnoisette">18€</label>
            </div>
          </div>
          <input type="checkbox" id="macaronnoisette" name="macaronnoisette">
        </div>
        <div>
          <div>
            <label for="baba">Baba au rhum revisité</label>
            <div>
              <label for="baba">Avec son coulis de citron</label>
              <label for="baba">22€</label>
            </div>
          </div>
          <input type="checkbox" id="baba" name="baba">
        </div>
        <div>
          <div>
            <label for="tartecitron">Tarte au citron meringuée</label>
            <div>
              <label for="tartecitron">Déstructurée</label>
              <label for="tartecitron">23€</label>
            </div>
          </div>
          <input type="checkbox" id="tartecitron" name="tartecitron">
        </div>
      </section>
      <div>
        <input type="submit">
      </div>
    </form>
  </main>
  <footer>
    <h2>
      <img src="./public/ohmyfood.png" alt="logo blanc ohmyfood">
    </h2>
    <nav>
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
          </a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li>
          <a href="mailto:email@exemple.com">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
