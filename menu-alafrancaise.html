<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--svg-->
    <script
      src="https://kit.fontawesome.com/e9f8e419b3.js"
      crossorigin="anonymous"
    ></script>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!--local styles-->
    <link rel="stylesheet" href="./style.css" />

    <title>ohmyfood - À la française</title>
  </head>
  <body>
    <header class="header--restaurant">
      <div class="header__wrapper">
        <a class="header__link" href="./accueil.html">
          <div>
            <i class="fas fa-arrow-left fa-lg"> </i>
          </div>
        </a>
        <h1 class="header__title--restaurant">
          <img
            class="header__logo"
            src="./public/ohmyfood.png"
            alt="logo noir ohmyfood"
          />
        </h1>
      </div>
    </header>
    <main class="main__menu">
      <div class="menu__image menu__image--alafrancaise"></div>
      <div class="menu__content">
        <section>
          <div class="menu__title">
            <h2>À la française</h2>
            <div class="heart__icone">
              <div class="restaurant__icone heart heart__regular"></div>
              <div class="restaurant__icone heart heart__solid"></div>
            </div>
          </div>
        </section>
        <form class="menu__form">
          <div class="menu__wrapper">
            <section class="menu__section">
              <h3 class="menu__type">Entrées</h3>
              <div class="menu__underline"></div>
              <div class="menu__card menu__card--1">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="poulpe"
                      >Tartare de poulpe acidulé</label
                    >
                    <label class="menu__detail" for="poulpe"
                      >Aux zestes d'orange</label
                    >
                  </div>
                  <label class="menu__price" for="poulpe">25€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="poulpe"
                    name="poulpe"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--2">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="legumes"
                      >Velouté de légumes d'antan</label
                    >
                    <label class="menu__detail" for="legumes"
                      >Carotte, panais, topinambour</label
                    >
                  </div>
                  <label class="menu__price" for="legumes">35€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="legumes"
                    name="legumes"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--3">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="soupe"
                      >Soupe à l'oignon</label
                    >
                    <label class="menu__detail" for="soupe">Revisitée</label>
                  </div>
                  <label class="menu__price" for="soupe">20€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="soupe"
                    name="soupe"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
            </section>
            <section class="menu__section">
              <h3 class="menu__type">Plats</h3>
              <div class="menu__underline"></div>
              <div class="menu__card menu__card--4">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="coquillepanais"
                      >Coquilles Saint-Jacques</label
                    >
                    <label class="menu__detail" for="coquillepanais"
                      >Accompagnées d'une purée de panais</label
                    >
                  </div>
                  <label class="menu__price" for="coquillepanais">40€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="coquillepanais"
                    name="coquillepanais"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--5">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="magret"
                      >Magret de canard</label
                    >
                    <label class="menu__detail" for="magret"
                      >Et parmentier de pommes de terre</label
                    >
                  </div>
                  <label class="menu__price" for="magret">35€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="magret"
                    name="magret"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--6">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="pigeonneau"
                      >Pigeonneau d’Ille-et-Vilaine</label
                    >
                    <label class="menu__detail" for="pigeonneau"
                      >Sur son lit de gnocchis aux légumes</label
                    >
                  </div>
                  <label class="menu__price" for="pigeonneau">44€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="pigeonneau"
                    name="pigeonneau"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
            </section>
            <section class="menu__section">
              <h3 class="menu__type">Desserts</h3>
              <div class="menu__underline"></div>
              <div class="menu__card menu__card--7">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="petales"
                      >Pétales de violettes glacés</label
                    >
                    <label class="menu__detail" for="petales"
                      >Et purée de noisettes</label
                    >
                  </div>
                  <label class="menu__price" for="petales">18€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="petales"
                    name="petales"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--8">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="fondant"
                      >Fondant au chocolat</label
                    >
                    <label class="menu__detail" for="fondant">Revisité</label>
                  </div>
                  <label class="menu__price" for="fondant">22€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="fondant"
                    name="fondant"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
              <div class="menu__card menu__card--9">
                <div class="menu__item">
                  <div class="menu__info">
                    <label class="menu__dish" for="millefeuille"
                      >Millefeuille croustillant</label
                    >
                    <label class="menu__detail" for="millefeuille"
                      >Myrtilles et pâte d’amande</label
                    >
                  </div>
                  <label class="menu__price" for="millefeuille">23€</label>
                </div>
                <div class="menu__choice">
                  <input
                    class="menu__checkbox"
                    type="checkbox"
                    id="millefeuille"
                    name="millefeuille"
                  />
                  <div class="menu__check">
                    <i class="fas fa-check fa-sm menu__v"></i>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="menu__button">
            <input class="menu__nutton btn" type="submit" value="Commander" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">
        <img
          class="footer__logo"
          src="./public/ohmyfood@2x.svg"
          alt="logo blanc ohmyfood"
        />
      </h2>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="#">
              <i class="fas fa-utensils"></i>
              &nbsp; Proposer un restaurant
            </a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">
              <i class="fas fa-hands-helping fa-xs"></i>
              &nbsp; Devenir partenaire
            </a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Mentions légales</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="mailto:email@exemple.com">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
