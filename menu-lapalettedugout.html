<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--svg-->
    <script
      src="https://kit.fontawesome.com/e9f8e419b3.js"
      crossorigin="anonymous"
    ></script>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!--local styles-->
    <link rel="stylesheet" href="./style.css" />
    <title>ohmyfood - La palette du goût</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header--restaurant">
        <div class="header__wrapper">
          <a class="header__link" href="./accueil.html">
            <div>
              <i class="fas fa-arrow-left fa-lg"></i>
            </div>
          </a>
          <h1 class="header__title--restaurant">
            <img
              class="header__logo"
              src="./public/ohmyfood.png"
              alt="logo noir ohmyfood"
            />
          </h1>
        </div>
      </header>
      <main class="main__menu">
        <div class="menu__image menu__image--palettedugout"></div>
        <div class="menu__content">
          <section>
            <div class="menu__title">
              <h2>La palette du goût</h2>
              <div class="heart__icone">
                <div class="restaurant__icone heart heart__regular"></div>
                <div class="restaurant__icone heart heart__solid"></div>
              </div>
            </div>
          </section>
          <form class="menu__form">
            <div class="menu__wrapper">
              <section class="menu__section">
                <h3 class="menu__type">Entrées</h3>
                <div class="menu__underline"></div>
                <div class="menu__card menu__card--1">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="escargot"
                        >Fricassée d'escargot</label
                      >
                      <label class="menu__detail" for="escargot"
                        >Au piment d'Espelette</label
                      >
                    </div>
                    <label class="menu__price" for="escargot">25€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="escargot"
                      name="escargot"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
                <div class="menu__card menu__card--2">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="foiegrasmicuit"
                        >Foie gras de canard mi-cuit</label
                      >
                      <label class="menu__detail" for="foiegrasmicuit"
                        >Et ses copeaux de truffe noire</label
                      >
                    </div>
                    <label class="menu__price" for="foiegrasmicuit">35€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="foiegrasmicuit"
                      name="foiegrasmicuit"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
                <div class="menu__card menu__card--3">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="oeuf">Oeuf au plat</label>
                      <label class="menu__detail" for="oeuf"
                        >Assaisonné à la truffe sur lit de caviar</label
                      >
                    </div>
                    <label class="menu__price" for="oeuf">20€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="oeuf"
                      name="oeuf"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
              </section>
              <section class="menu__section">
                <h3 class="menu__type">Plats</h3>
                <div class="menu__underline"></div>
                <div class="menu__card menu__card--4">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="boeufauxherbes"
                        >Filet de boeuf aux herbes</label
                      >
                      <label class="menu__detail" for="boeufauxherbes"
                        >Accompagné de sa ribambelle de légumes</label
                      >
                    </div>
                    <label class="menu__price" for="boeufauxherbes">40€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="boeufauxherbes"
                      name="boeufauxherbes"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
                <div class="menu__card menu__card--5">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="parmentier"
                        >Parmentier de queue de boeuf</label
                      >
                      <label class="menu__detail" for="parmentier"
                        >À la truffe noire sur sa purée de panais</label
                      >
                    </div>
                    <label class="menu__price" for="parmentier">35€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="parmentier"
                      name="parmentier"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
                <div class="menu__card menu__card--6">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="filetturbot"
                        >Filet de turbot</label
                      >
                      <label class="menu__detail" for="filetturbot"
                        >Aux agrumes</label
                      >
                    </div>
                    <label class="menu__price" for="filetturbot">44€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="filetturbot"
                      name="filetturbot"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
              </section>
              <section class="menu__section">
                <h3 class="menu__type">Desserts</h3>
                <div class="menu__underline"></div>
                <div class="menu__card menu__card--7">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="parisbrest"
                        >Paris-Brest</label
                      >
                      <label class="menu__detail" for="parisbrest"
                        >Revisité</label
                      >
                    </div>
                    <label class="menu__price" for="parisbrest">18€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="parisbrest"
                      name="parisbrest"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
                <div class="menu__card menu__card--8">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="macaronchoco"
                        >Macaron au chocolat d'exception</label
                      >
                      <label class="menu__detail" for="macaronchoco"
                        >Et glace à la vanille de Madagascar</label
                      >
                    </div>
                    <label class="menu__price" for="macaronchoco">22€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="macaronchoco"
                      name="macaronchoco"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
                <div class="menu__card menu__card--9">
                  <div class="menu__item">
                    <div class="menu__info">
                      <label class="menu__dish" for="mousse"
                        >Mousse au chocolat</label
                      >
                      <label class="menu__detail" for="mousse"
                        >Au piment d'Espelette et à la truffe noire</label
                      >
                    </div>
                    <label class="menu__price" for="mousse">23€</label>
                  </div>
                  <div class="menu__choice">
                    <input
                      class="menu__checkbox"
                      type="checkbox"
                      id="mousse"
                      name="mousse"
                    />
                    <div class="menu__check">
                      <i class="fas fa-check fa-sm menu__v"></i>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="menu__button">
              <input class="menu__nutton btn" type="submit" value="Commander" />
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <h2 class="footer__title">
          <img
            class="footer__logo"
            src="./public/ohmyfood@2x.svg"
            alt="logo blanc ohmyfood"
          />
        </h2>
        <nav class="footer__nav">
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">
                <i class="fas fa-utensils"></i>
                &nbsp; Proposer un restaurant
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                <i class="fas fa-hands-helping fa-xs"></i>
                &nbsp; Devenir partenaire
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">Mentions légales</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="mailto:email@exemple.com"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
