<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--svg-->
		<script
			src="https://kit.fontawesome.com/e9f8e419b3.js"
			crossorigin="anonymous"
		></script>
		<!--font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<!--local styles-->
		<link rel="stylesheet" href="./style.css" />
		<title>ohmyfood - La palette du goût</title>
	</head>

	<body>
		<header class="header header--page">
			<a class="header__link" href="./index.html">
				<div>
					<i class="fas fa-arrow-left fa-2x"></i>
				</div>
			</a>
			<h1 class="header__title">
				<img
					class="header__logo"
					src="./public/ohmyfood.png"
					alt="logo noir ohmyfood"
				/>
			</h1>
		</header>
		<main>
			<div class="menu__image">
				<img
					class="menu__picture"
					src="./public/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
					alt="une assiette de salade et poisson au restaurant"
				/>
			</div>
			<section>
				<h2>
					La palette du goût
					<i class="far fa-heart"></i>
				</h2>
			</section>
			<form>
				<section>
					<h3>Entrées</h3>
					<div>
						<div>
							<label for="escargot">Fricassée d'escargot</label>
							<div>
								<label for="escargot">Au piment d'Espelette</label>
								<label for="escargot">25€</label>
							</div>
						</div>
						<input type="checkbox" id="escargot" name="escargot" />
					</div>
					<div>
						<div>
							<label for="foiegrasmicuit">Foie gras de canard mi-cuit</label>
							<div>
								<label for="foiegrasmicuit"
									>Et ses copeaux de truffe noire</label
								>
								<label for="foiegrasmicuit">35€</label>
							</div>
						</div>
						<input type="checkbox" id="foiegrasmicuit" name="foiegrasmicuit" />
					</div>
					<div>
						<div>
							<label for="oeuf">Oeuf au plat</label>
							<div>
								<label for="oeuf"
									>Assaisonné à la truffe sur lit de caviar</label
								>
								<label for="oeuf">20€</label>
							</div>
						</div>
						<input type="checkbox" id="oeuf" name="oeuf" />
					</div>
				</section>
				<section>
					<h3>Plats</h3>
					<div>
						<div>
							<label for="boeufauxherbes">Filet de boeuf aux herbes</label>
							<div>
								<label for="boeufauxherbes"
									>Accompagné de sa ribambelle de légumes</label
								>
								<label for="boeufauxherbes">40€</label>
							</div>
						</div>
						<input type="checkbox" id="boeufauxherbes" name="boeufauxherbes" />
					</div>
					<div>
						<div>
							<label for="parmentier">Parmentier de queue de boeuf</label>
							<div>
								<label for="parmentier"
									>À la truffe noire sur sa purée de panais</label
								>
								<label for="parmentier">35€</label>
							</div>
						</div>
						<input type="checkbox" id="parmentier" name="parmentier" />
					</div>
					<div>
						<div>
							<label for="filetturbot">Filet de turbot</label>
							<div>
								<label for="filetturbot">Aux agrumes</label>
								<label for="filetturbot">44€</label>
							</div>
						</div>
						<input type="checkbox" id="filetturbot" name="filetturbot" />
					</div>
				</section>
				<section>
					<h3>Desserts</h3>
					<div>
						<div>
							<label for="parisbrest">Paris-Brest</label>
							<div>
								<label for="parisbrest">Revisité</label>
								<label for="parisbrest">18€</label>
							</div>
						</div>
						<input type="checkbox" id="parisbrest" name="parisbrest" />
					</div>
					<div>
						<div>
							<label for="macaronchoco">Macaron au chocolat d'exception</label>
							<div>
								<label for="macaronchoco"
									>Et glace à la vanille de Madagascar</label
								>
								<label for="macaronchoco">22€</label>
							</div>
						</div>
						<input type="checkbox" id="macaronchoco" name="macaronchoco" />
					</div>
					<div>
						<div>
							<label for="mousse">Mousse au chocolat</label>
							<div>
								<label for="mousse"
									>Au piment d'Espelette et à la truffe noire</label
								>
								<label for="mousse">23€</label>
							</div>
						</div>
						<input type="checkbox" id="mousse" name="mousse" />
					</div>
				</section>
				<div>
					<input type="submit" />
				</div>
			</form>
		</main>
		<footer>
			<h2>
				<img src="./public/ohmyfood.png" alt="logo blanc ohmyfood" />
			</h2>
			<nav>
				<ul>
					<li>
						<a href="#">
							<i class="fas fa-utensils"></i>
							Proposer un restaurant
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-hands-helping"></i>
							Devenir partenaire
						</a>
					</li>
					<li>
						<a href="#">Mentions légales</a>
					</li>
					<li>
						<a href="mailto:email@exemple.com">Contact</a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
